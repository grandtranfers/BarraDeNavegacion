<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de navegación</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<!-- Tutorial: https://youtu.be/6Q3T0Yg_xRQ -->
    <header>
        <div class="contenedor">
            <div class="logo">
                <ion-icon name="game-controller"></ion-icon>
                <span>PX PLAY</span>
            </div>

            <div class="menu-opciones">
                <ul>
                    <li>
                        <a id="home" href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Productos</a>
                    </li>
                    <li>
                        <a href="#">Categorías</a>
                    </li>
                    <li>
                        <a href="#">Tendencias</a>
                    </li>
                </ul>
            </div>

            <div class="controles-usuario">
                <ion-icon name="search"></ion-icon>
                <ion-icon name="basket"></ion-icon>
                <button id="btn-sign-up">SIGN UP</button>
                <ion-icon id="btn-menu" name="menu"></ion-icon>
            </div>
        </div>
        
    </header>
    <main>
        <section class="seccion-1">
            <div class="texto">
                <span>Mause - Gamer NovaCore</span>
                <div>
                    <span class="precio-antiguo">$ 56</span>
                    <span class="precio-nuevo">$ 36</span>
                </div>
            </div>
            <div>
                <img src="/img.png" alt="">
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/script.js"></script>
</body>
</html>
